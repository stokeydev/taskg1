<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    
    <!-- Modal for marker details -->
    <div class="modal fade" id="markerModal" tabindex="-1" aria-labelledby="markerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="markerTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="markerImg" class="img-fluid d-none" alt="Marker Image">
                    <p id="markerSummary"></p>
                    <p id="markerCapital" class="d-none">Capital City</p>
                    <a id="markerLink" class="d-none" href="#" target="_blank">More Info</a>
                    <div id="weather" class="d-none">
                        <div id="summaryIcon" class="wi"></div>
                        <p id="summaryText"></p>
                        <p>Current Temp: <span id="currentTemp"></span>°C</p>
                        <p id="feels" class="d-none">Feels Like: <span id="feelsLike"></span>°C</p>
                        <p>Max Temp: <span id="maxTemp"></span>°C</p>
                        <p>Min Temp: <span id="minTemp"></span>°C</p>
                        <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
                        <div id="windIcon" class="wi"></div>
                        <p>Wind Direction: <span id="windDir"></span>°</p>
                        <p>Humidity: <span id="humidity"></span>%</p>
                        <p>Pressure: <span id="pressure"></span> hPa</p>
                        <p>Sunrise: <span id="sunrise"></span></p>
                        <p>Sunset: <span id="sunset"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-extra-markers@1.0.0/dist/js/leaflet-extra-markers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
